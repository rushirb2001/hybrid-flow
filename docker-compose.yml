version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: hybridflow-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - hybridflow-network

  neo4j:
    image: neo4j:5.15
    container_name: hybridflow-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_PLUGINS=["apoc"]
    restart: unless-stopped
    networks:
      - hybridflow-network

volumes:
  qdrant_storage:
  neo4j_data:
  neo4j_logs:

networks:
  hybridflow-network:
    driver: bridge
